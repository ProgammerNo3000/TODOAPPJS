<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO APP</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4115ce8922.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="backgroundColor"></div>
        <section>
            <header>
                <h3>
                    New Todo:
                </h3>
                <form action="" id="new-task-form" class="todoForm">
                    <input name="new-task-input" id="new-task-input" class="newTodo" type="text"  placeholder="... What next?" />
                    <input class="btnSubmit" type="submit" value="Add task" />
                </form>
            </header>
            <section class="task-list">
                <h2>Tasks to do are:</h2>
    
                <div id="tasks" class="tasks"></div>
            </section>
        </section>
    </main>


    <script src="./script.js"></script>
</body>
</html>
